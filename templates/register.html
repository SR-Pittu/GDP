<!DOCTYPE html>
<html>
  <head>
    
<style>
        /* Container */
        .container {
          width: 500px;
          margin: 0 auto;
          padding: 20px;
        }
      
        /* Form */
        form {
          margin-bottom: 30px;
        }
      
        /* Title */
        h1 {
          text-align: center;
          margin-bottom: 20px;
          color: darkmagenta;
        }
      
        /* Labels */
        label {
          font-weight: bold;
          color:darkslateblue;
        }

      
        /* Inputs */
        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          color:blueviolet;
        }
      
        .button-container {
        display: flex;
        justify-content: center;
        }
      
        /* Register Button */
        .registerbtn {
          width: 100%;
          padding:  10px;
          font-size: 20px;
          background-color:beige;
          color:darkolivegreen;
          border: none;
          border-radius: 2px;
          cursor: pointer;
        }
      
        /* Register Button Hover */
        .registerbtn:hover {
          background-color:lightgrey;

        }
        /* Error Message */
        .error-message {
          color: red;
          font-weight: bold;
          margin-top: 10px;
        }

      body{
      background-image: url('career.jpg');
      background-color: rgb(240, 239, 239);;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      }
      </style>


      <div class="container">
      
      <title>Employee Register</title>
      <script>
        function validateForm() {
          var password = document.getElementById("password").value;
          var passwordReenter = document.getElementById("password-reenter").value;
  
          if (password !== passwordReenter) {
            document.getElementById("error-message").innerText =
              "Passwords do not match";
            return false;
          } else {
            // Redirect to login page
            window.location.href = "/login";
            return false; // Prevent form submission
          }
        }
      </script>
    </head>
    <body>
      <div class="container">
        <h1>Employee Register</h1>
  
        <form method="post" onsubmit="return validateForm()">
          <label for="email"><b>Email</b></label><br>
          <input type="text" placeholder="Enter Email" name="email" id="email" required><br><br>
  
          <label for="password"><b>Password</b></label><br>
          <input type="password" placeholder="Enter Password" name="password" id="password" required><br><br>
  
          <label for="password-reenter"><b>Re-Enter Password</b></label><br>
          <input type="password" placeholder="Re-Enter Password" name="password-reenter" id="password-reenter" required><br><br>
  
          <button type="submit" class="registerbtn">Register</button>
  
          <div id="error-message" class="error-message"></div>
        </form>
        <div id="success-message" style="display: none;">
          <p>Registration successful!</p>
          <p>Please proceed to the login page.</p>
        </div>
      </div>
    </body>
  </html>
