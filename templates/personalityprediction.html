<!DOCTYPE html>
<html>
<head>
    <!-- <link rel="stylesheet" href="https://pyscript.net/releases/2022.12.1/pyscript.css" />
    <script defer src="https://pyscript.net/releases/2022.12.1/pyscript.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.js"></script>
    <title>Form</title>
    <style>
        body {
            background-color:lavenderblush;
            color:blueviolet;
        }
        
        label {
            display: inline-block;
            width: 600px;
        }
        
        input[type="text"], input[type="number"] {
            width: 200px;
        }
        
        input[type="file"] {
            padding: 10px;
            background-color:darkgoldenrod;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]{
            padding: 4px;
            width: 30%;
            border: 1px;
            justify-content: center;
            background-color:hotpink;
            color:aliceblue;
            font-size: large;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action = "{{ url_for('result' ,name= sName,cv=cv,list = [openness,neuroticism,conscientiousness,agreeableness,extraversion])}}" method ="POST">
        <label for="sName">Applicant Name:</label>
        <input type="text" id="sName" name="sName"required="required"><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required="required"><br><br>
        
        <label for="gender">Gender:</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        
        <label for="cv">Upload Resume:</label>
        <input type="file" id="cv" name="cv"required="required"><br><br>
        
        <label for="openness">Enjoy New Experience or Thing (Openness):</label>
        <input type="text" id="openness" name="openness" placeholder="1-10" required="required"><br><br>
        
        <label for="neuroticism">How Often You Feel Negativity (Neuroticism):</label>
        <input type="text" id="neuroticism" name="neuroticism" placeholder="1-10" required="required"><br><br>
        
        <label for="conscientiousness">Wishing to do One's Work Well and Thoroughly (Conscientiousness):</label>
        <input type="text" id="conscientiousness" name="conscientiousness" placeholder="1-10" required="required"><br><br>
        
        <label for="agreeableness">How Much Would You Like to Work with Your Peers (Agreeableness):</label>
        <input type="text" id="agreeableness" name="agreeableness" placeholder="1-10" required="required"><br><br>
        
        <label for="extraversion">How Outgoing and Social Interaction You Like (Extraversion):</label>
        <input type="text" id="extraversion" name="extraversion" placeholder="1-10" required="required"><br><br>
        
        <input type="submit" value="Submit" onclick="predict()">
    </form>  
</body>
</html>
