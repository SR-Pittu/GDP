<!DOCTYPE html>
<html>
<head>
    <title>Predicted Personality</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
            padding-top: 10px;
        }

        #title {
            font-size: 40px;
            font-weight: bold;
            color: green;
            margin-bottom: 10px;
        }

        .label {
            display: block;
            color: black;
            text-align: left;
            width: 60%;
            margin: 0 auto;
            padding: 5px;
        }

        #personality {
            text-align: left;
            width: 60%;
            margin: 0 auto;
            padding: 5px;
        }

        #exitBtn {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="title">Result - Personality Prediction</h1>
        <label class="label">Name: <span id="name"></span></label>
        <label class="label">Age: <span id="age"></span></label>
        <!-- Other labels for data keys here -->
        <label id="personality"></label>
        <button id="exitBtn">Exit</button>
    </div>
</body>
</html>
