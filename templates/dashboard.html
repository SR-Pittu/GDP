<!DOCTYPE html>
<html>

<head>
  <title>dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    .button {
      background-color: brown;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      border-radius: 15px;
      cursor: pointer;
      height: 20px;
      width: 160px;
      margin-right: 25px;
      margin-left: 25px;
    }

    .button:hover {
      /* Hover styles */
      color: white;
      background-color: rgb(190, 0, 0);
      box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .head {
      text-align: center;
      margin-top: -100px;
      margin-bottom: 100px;
    }

    .navbar {
      text-align: right;
      background-color: white;
      padding: 10px;
    }

    .navbar a {
      color: b;
      text-decoration: none;
      margin: 0 10px;
    }
    .navbar a :hover{
      color: purple;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="/">Log out</a>
  </div>

  <h1 class="welcome">Choose which prediction to make...</h1>
  <div class="container">
    <a href="/personalityprediction" class="button">Personality Prediction</a>
    <a href="/jobprediction" class="button">Job Prediction</a>
    <a href="/salaryprediction" class="button">Salary Prediction</a>
  </div>

</body>
</html>
