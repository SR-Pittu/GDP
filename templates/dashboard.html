<!DOCTYPE html>
<html>

<head>
  <title>dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .button {
      background-color: brown;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 0 10px;
      border-radius: 15px;
      cursor: pointer;
      width: 160px;
    }

    .button:hover {
      color: white;
      background-color: rgb(190, 0, 0);
      box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
    }

    .navbar {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: white;
      padding: 10px;
    }

    .navbar a {
      color: brown;
      text-decoration: none;
      margin-left: 10px;
      font-weight: bold;
    }

    .navbar a:hover {
      color: purple;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="/logout" class="logout-button">Log out</a>
  </div>
<div class = "container">
  <h1 class="welcome">Choose which prediction to make...</h1>
  <div class="button-container">    
    <a href="/personalityprediction" class="button">Personality Prediction</a>
    <a href="/jobprediction" class="button">Job Prediction</a>
    <a href="/salaryprediction" class="button">Salary Prediction</a>
  </div>
</body>
</div>

</html>
