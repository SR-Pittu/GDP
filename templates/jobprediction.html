  <h1>Job Title Prediction</h1>

  <form method="POST" action = "{{ url_for('jobprediction' )}}">
    <label for="name"><b>Name</b></label><br>
    <input type="text" id="name" placeholder="Enter Name" required><br><br>

    <label for="Logical Skills">Rate your Logical quotient Skills</label>
        <input type="text" id="Logical Skills" name="Logical Skills" placeholder="1-10" required="required"><br><br>

        <input type="text" id="Coding Skills" name="Coding Skills" placeholder="1-10" required="required"><br><br>

        <input type="text" id="Hackathons" name="Hackathons" placeholder="1-10"
            required="required"><br><br>

        <label for="Public Speaking">Rate Your Public Speaking</label>
        <input type="text" id="Public Speaking" name="Public Speaking" placeholder="1-10" required="required"><br><br>
        <label for="j">Self Learning Capability</label>
        <select id="j">
        <option value="all">All</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br>
        <label for="j1">Extra courses</label>
        <select id="j1">
        <option value="all">All</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br>
        <label for="j2">Took advice from seniors or elders</label>
        <select id="j2">
        <option value="all">All</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br>
        <label for="j3">Team Co-ordination Skill</label>
        <select id="j3">
        <option value="all">All</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br>
        <label for="j4">Introvert</label>
        <select id="j4">
        <option value="all">All</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select><br>
        <label for="j5">Reading and writing skills</label>
        <select id="j5">
        <option value="all">All</option>
        <option value="Yes">Poor</option>
        <option value="No">Medium</option>
        <option value="No">Excellent</option>
    </select><br>
        <label for="j6">Memory capability score</label>
        <select id="j6">
        <option value="all">All</option>
        <option value="Yes">Poor</option>
        <option value="No">Medium</option>
        <option value="No">Excellent</option>
    </select><br>
        <label for="j7">Smart or Hard Work</label>
        <select id="j7">
        <option value="all">All</option>
        <option value="Yes">Smart</option>
        <option value="No">Hard</option>
    </select><br>
        <label for="j8">Management or Techinical Interested Career Area</label>
        <select id="j8">
        <option value="all">All</option>
        <option value="Yes">Management</option>
        <option value="No">Techinical</option>
    </select><br>
        <label for="j9">Interested Career Area</label>
        <select id="j9">
        <option value="all">All</option>
        <option value="Testing">Testing</option>
        <option value="Data Science">Data Science</option> 
        </select>

        <input type="submit" class="button" value="Predict">
