<!DOCTYPE html>
<html>
<head>
  <title>Job role Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .form-container {
      width: 300px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
    }

    .btn-submit {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Application Tracking and Career Prediction System</h1>
  
  <div class="form-container">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="position">Position:</label>
      <input type="text" id="position" placeholder="Enter the position you are applying for">
    </div>
    <div class="form-group">
      <label for="experience">Experience:</label>
      <input type="number" id="experience" placeholder="Enter your years of experience">
    </div>
    <div class="form-group">
      <label for="education">Education:</label>
      <input type="text" id="education" placeholder="Enter your highest level of education">
    </div>
    <button class="btn-submit" onclick="trackApplication()">Submit</button>
  </div>

  <script>
    function trackApplication() {
      var name = document.getElementById('name').value;
      var position = document.getElementById('position').value;
      var experience = parseInt(document.getElementById('experience').value);
      var education = document.getElementById('education').value;

      // Perform client-side validation if necessary
      
      // Construct the application data object
      var applicationData = {
        name: name,
        position: position,
        experience: experience,
        education: education
      };

      // Make an AJAX request to the server to track the application
      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/track_application', true);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          alert(response.message);
        }
      };

      // Convert the application data object to URL-encoded format
      var formData = Object.keys(applicationData).map(function(key) {
        return encodeURIComponent(key) + '=' + encodeURIComponent(applicationData[key]);
      }).join('&');

      xhr.send(formData);
    }
  </script>
</body>
</html>
