<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background-image: url('career.jpg');
      background-color: rgb(240, 239, 239);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 50px;
      padding: 50px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: brown;
    }

    form {
      text-align:left;
      width: 300px;
      margin: 0 auto;
      
    }

    label {
      font-weight: bold;
      color: black;
    }

    /* Inputs */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid brown;
      border-radius: 4px;
      box-sizing: border-box;
      color: black;
    }

    button {
      align-items: center;
      width: 100%;
      padding: 5px;
      background-color:brown;
      color:white;
      font-size: large;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      /* Hover styles */
      color: white;
      background-color: rgb(190, 0, 0);
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
    }
  </style>
   </head>
   <body>
     <div class="container">
       <h1>Employee Login</h1>
 
       <form method="post" onsubmit="return validateForm()">
         <label for="email"><b>Email</b></label><br>
         <input type="text" placeholder="Enter Email" name="email" id="email" required><br><br>
 
         <label for="password"><b>Password</b></label><br>
         <input type="password" placeholder="Enter Password" name="password" id="password" required><br><br>
 
         <button type="submit" class="loginbtn">Login</button>
 
         <div id="error-message" class="error-message"></div>
       </form>
     </div>
 
     <script>
       // Simulated registration data
       var registeredUsers = [
         { email: "udayasriprasadam@gmail.com", password: "U123" },
         // Add more registered users here if needed
       ];
 
       function validateForm() {
         var email = document.getElementById("email").value;
         var password = document.getElementById("password").value;
 
         // Find the registered user with the same email
         var registeredUser = registeredUsers.find(function (user) {
           return user.email === email;
         });
 
         if (registeredUser) {
           // If a user with the given email is found, check the password
           if (registeredUser.password === password) {
             // Successful login
             window.location.href = "/dashboard";
             return false; // Prevent form submission
           } else {
             // Incorrect password
             document.getElementById("error-message").innerText =
               "Incorrect password";
             return false;
           }
         } else {
           // User with the given email is not found
           document.getElementById("error-message").innerText =
             "Email not registered";
           return false;
         }
       }
     </script>
   </body>
 </html>
