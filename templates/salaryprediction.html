<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Prediction</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: brown;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }
    .button {
      background-color: rgb(141, 84, 84);
      border: none;
      color: white;
      padding: 15px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 0 10px;
      border-radius: 15px;
      cursor: pointer;
      width: 30px;
    }

    select,
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    output {
      display: inline-block;
      font-weight: bold;
      margin-left: 10px;
    }

    .button:hover {
      color: white;
      background-color: rgb(190, 0, 0);
      box-shadow: 0 10px 10px 0 rgba(0, 0, 0, 0.24), 0 10px 10px 0 rgba(0, 0, 0, 0.19);
    }

    button {
      background-color: brown;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>

</head>

<body>
  <form id="salaryForm" method="POST" action="{{ url_for('salaryprediction') }}">
  <h1>Salary Prediction</h1>  
   <label for="name"><b>Name</b></label><br>
    <input type="text" id="name" name =  "name" placeholder="Enter Name" required>                                                                         
    <label for="country"><b>Country:</b></label>
    <select name="country">
      <option value="United States of America">United States of America</option>
      <option value="India">India</option>
      <option value="United Kingdom of Great Britain and Northern Ireland">United Kingdom of Great Britain and Northern Ireland</option>
      <option value="Germany">Germany</option>
      <option value="Canada">Canada</option>
      <option value="Australia">Australia</option>
      <option value="Brazil">Brazil</option>
      <option value="Other">Other</option>
      <option value="France">France</option>
      <option value="Netherlands">Netherlands</option>
      <option value="Switzerland">Switzerland</option>
      <option value="Spain">Spain</option>
      <option value="Sweden">Sweden</option>
      <option value="Italy">Italy</option>
      <option value="Poland">Poland</option>
      <option value="Denmark">Denmark</option>
      <option value="Norway">Norway</option>
      <option value="Israel">Israel</option>
    </select>

    <label for="education"><b>Education Level:</b></label>
    <select name="education">
      <option value="Less than a Bachelors">Less than a Bachelors</option>
      <option value="Bachelor’s degree">Bachelor's degree</option>
      <option value ="Master’s degree">Master's degree</option>
      <option value = "Post grad">Post grad</option>
    </select>

    <label for="experience"><b>Years of Experience:</b></label>
    <input type="range" id="experience" name="experience" min="0" max="50" value="3">
    <output for="experience" id="experienceValue">3</output><br><br>

    <button type="button" onclick="submitForm()">Calculate Salary</button>
   <div id="result">
    {% if salary %}
      The estimated salary is ${{ salary }}.
      <div class="button-container"> 
      <a href="/dashboard" class="button">Done</a>
      </div>
   {% endif %}

   </div>
  </form>
  </body>
<script>
   document.getElementById("experience").addEventListener("input", function () {
      document.getElementById("experienceValue").innerHTML = this.value;
    });
  function submitForm() {
      document.getElementById("salaryForm").submit();
   }  
</script>
</html>
